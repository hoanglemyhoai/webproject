    <!-- div>div đây là lệnh tạo nhanh thẻ nằm trong thẻ -->
    <!-- <div class="mother">
        <div class="child"></div>
    </div> -->
    
    <div class="mother">
        <div id="con1"></div>
        <div id="con2"></div>
        <div id="con3"></div>
    </div>

    <!-- thẻ nằm trong thẻ -->
    div>div>h1

    <!-- thẻ nằm ngang cấp thẻ -->
    div+h1+div+p

    <!-- muốn dùng thuộc tính bên trong thẻ thì dùng dấu [] -->
    img[src="hinh.jpg"]+a[heft='http://google.com']

    <!-- muốn ghi chữ bên trong thẻ thì dùng dấu {} -->
    p{hello}

    <!-- ^ là thư mục -->
    div>p>h1^ul

    <!-- tạo nhiều thẻ con -->
    ul>li*100
